name: Build Flutter Engine

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'  # Update to the correct Flutter version
          channel: stable

      - name: Create a new Flutter project
        run: |
          flutter create my_flutter_project
          cd my_flutter_project

      - name: Install dependencies
        run: |
          cd my_flutter_project
          flutter pub get

      - name: Build Flutter Engine for arm64-v8a
        run: |
          cd my_flutter_project
          flutter build apk --release --target-platform=android-arm64

      - name: Build Flutter Engine for armeabi-v7a
        run: |
          cd my_flutter_project
          flutter build apk --release --target-platform=android-arm

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: flutter-libs
          path: |
            my_flutter_project/build/app/outputs/flutter-apk/app-release.apk
            my_flutter_project/build/app/intermediates/merged_native_libs/release/out/lib/arm64-v8a/libflutter.so
            my_flutter_project/build/app/intermediates/merged_native_libs/release/out/lib/armeabi-v7a/libflutter.so
